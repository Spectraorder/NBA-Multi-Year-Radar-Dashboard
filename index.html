<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Multi-Year Radar Dashboard</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- React & ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- D3 from CDN -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <!-- Static layout with placeholders for dynamic content -->
  <div id="dashboard">
    <h1>NBA Multi-Year Radar Dashboard</h1>
    <div class="filter">
      <h2 id="nowShowing">Now Showing:</h2>
    </div>
    <div class="charts">
      <div class="chart">
        <h3 id="chartTitle">Multi-Year Radar Chart</h3>
        <div id="chartContainer"></div>
      </div>
    </div>
  </div>
  <!-- Our main script -->
  <script type="text/babel" src="scripts.js"></script>
</body>
</html>
